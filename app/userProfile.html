<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/user.css">
    <link rel="stylesheet" href="./css/userProfile.css">
    <!-- JS -->
    <script src="./js/userProfile.js" defer></script>
</head>
<body>
    <header>
        <div class="container__header">
            <div class="logo">LOGO</div>
            <nav class="navigation">
                <ul class="navigation__list"> 
                    <li>
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="user-avatar" src="https://images.unsplash.com/photo-1614114531011-26afb982f0ef?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="">
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Edit User Settings</a>
                            <a class="dropdown-item" href="#">Create A New Review</a>
                            <a class="dropdown-item" href="./userProfile.html">View My Profile</a>
                            <div class="dropdown-divider"></div>
                            <a id="logout" class="dropdown-item" href="#">Logout</a>
                          </div>
                    </li>   
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <p class="note">NOTE: the fields that you leave empty will NOT change</p>
            <div class="form-group">
              <label for="InputEmail1">Email address</label>
              <input type="email" class="form-control__email" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="InputPassword1">Username</label>
                <input type="username" class="form-control__username" id="InputUsername" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="InputPassword">Enter Current Password</label>
              <input type="password" class="form-control__pasword" id="InputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="InputPassword2">Enter New Password</label>
                <input type="password" class="form-control__pasword" id="InputPassword2" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="InputAvatar">Upload File To Change Profile Avatar</label>
                <input type="file" id="fileInput" class="form-control__file" id="InputAvatar">
                <button id="fileSubmit">Upload File</button>
            </div>
            <div class="form-group">
                <label for="InputDescription">Change Your Description</label>
                <textarea name="comment" id="InputDescription"></textarea>
            </div>
            <button id="submit" type="submit" class="btn btn-warning">Change Your Information</button>
            <p class="err"></p>
          </form>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
